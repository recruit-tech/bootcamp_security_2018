<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/ext/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <form id="form-register">
          <div class="form-group">
            <label for="input-user">ログインID</label>
            <input type="text" class="form-control" id="input-login-id" name="login_id" placeholder="ログインユーザ名" maxlength="20">
          </div>

          <div class="form-group">
            <label for="input-name">名前</label>
            <input type="text" class="form-control" id="input-name" name="name" placeholder="表示したい名前" maxlength="20">
          </div>

          <div class="form-group">
            <label for="input-pass">パスワード</label>
            <input type="password" class="form-control" id="input-pass" name="pass" placeholder="パスワード">
          </div>

          <input type="hidden" id="input-icon-file-name" name="icon_file_name" value="">

          <div id="div-errors"></div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="ユーザ登録">
          </div>
        </form>
      </div>
      <div class="col-xs-4">
        <p><b>アイコン</b></p>
        <div class="drop-zone" id="div-drop">ここに画像をドロップ</div>
      </div>
    </div>
  </div>

</body>
</html>
